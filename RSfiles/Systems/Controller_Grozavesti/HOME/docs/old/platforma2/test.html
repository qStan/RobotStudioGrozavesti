<!DOCTYPE html>
<html>
    <head>
        <title>panel</title>
        <base href= "http://127.0.0.1:80/rw/panel/speedratio/" />
		<script>
		function start()
{
	console.log("start()");

    var rwStartProgram = new XMLHttpRequest();
    rwStartProgram.onreadystatechange = function()
    {
		console.log("onreadystatechange() readyState: " + rwStartProgram.readyState + ", status: " + rwStartProgram.status);
		
        if (rwStartProgram.readyState == 4)
        {
			console.log("onreadystatechange() responseText: " + rwStartProgram.responseText);
        }
    }
	
	var url = "http://127.0.0.1:80/rw/panel/speedratio?action=setspeedratio&json=1";
	var params = "regain=continue&execmode=continue&cycle=forever&condition=none&stopatbp=disabled&alltaskbytsp=false";
	
    rwStartProgram.open("POST", url, true, "Default User", "robotics");
	rwStartProgram.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    rwStartProgram.send(params);
}
		
	</script>	
    </head>
    <body>
	 <h1 class="page-header">Platforma RobotStudio</h1>
<button type="button" onclick="getRWServiceResource()">start</button>
<div id="name"></div>
<div id="version"></div>
<div id="versionname"></div>
<div id="options"></div>
        <div class="state">
            <form id="set-speed-ratio" method="post" action="/rw/panel/speedratio?action=setspeedratio">
                <input type="number" name="speed-ratio" min="0" max="100"/>
            </form>
            <form id="subscribe" method="post" action="/subscription">
                <fieldset class="sub_res">
                    <input type="checkbox" name="resources" value="1"/>
                    <input type="text" class="res" name="1" maxlength="500" value="/rw/panel/speedratio"/>
                    <select class="priority" name="1-p">
                        <option value="0" selected="selected"/>
                        <option value="1"/>
                    </select>
                </fieldset>
            </form>
        </div>
    </body>
</html>
